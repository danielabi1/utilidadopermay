<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet.photon.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.photon.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/BOGOTA_1.js"></script>
        <script src="data/CUNDINAMARCA_2.js"></script>
        <script src="data/UTILIDADOPERACIONAL_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[4.121741316428087,-75.35683681685602],[5.363934444831523,-73.02530274742635]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_MAPABASE_0');
        map.getPane('pane_MAPABASE_0').style.zIndex = 400;
        var layer_MAPABASE_0 = L.tileLayer('https://services.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_MAPABASE_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_MAPABASE_0;
        map.addLayer(layer_MAPABASE_0);
        function pop_BOGOTA_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_BOGOTA_1_0() {
            return {
                pane: 'pane_BOGOTA_1',
                interactive: true,
            }
        }
        function style_BOGOTA_1_1() {
            return {
                pane: 'pane_BOGOTA_1',
                opacity: 1,
                color: 'rgba(179,90,42,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_BOGOTA_1');
        map.getPane('pane_BOGOTA_1').style.zIndex = 401;
        map.getPane('pane_BOGOTA_1').style['mix-blend-mode'] = 'normal';
        var layer_BOGOTA_1 = new L.geoJson.multiStyle(json_BOGOTA_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_BOGOTA_1',
            layerName: 'layer_BOGOTA_1',
            pane: 'pane_BOGOTA_1',
            onEachFeature: pop_BOGOTA_1,
            styles: [style_BOGOTA_1_0,style_BOGOTA_1_1,]
        });
        bounds_group.addLayer(layer_BOGOTA_1);
        map.addLayer(layer_BOGOTA_1);
        function pop_CUNDINAMARCA_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_CUNDINAMARCA_2_0() {
            return {
                pane: 'pane_CUNDINAMARCA_2',
                interactive: true,
            }
        }
        function style_CUNDINAMARCA_2_1() {
            return {
                pane: 'pane_CUNDINAMARCA_2',
                opacity: 1,
                color: 'rgba(140,44,8,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 4.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(217,181,4,0.7294117647058823)',
                interactive: true,
            }
        }
        map.createPane('pane_CUNDINAMARCA_2');
        map.getPane('pane_CUNDINAMARCA_2').style.zIndex = 402;
        map.getPane('pane_CUNDINAMARCA_2').style['mix-blend-mode'] = 'normal';
        var layer_CUNDINAMARCA_2 = new L.geoJson.multiStyle(json_CUNDINAMARCA_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_CUNDINAMARCA_2',
            layerName: 'layer_CUNDINAMARCA_2',
            pane: 'pane_CUNDINAMARCA_2',
            onEachFeature: pop_CUNDINAMARCA_2,
            styles: [style_CUNDINAMARCA_2_0,style_CUNDINAMARCA_2_1,]
        });
        bounds_group.addLayer(layer_CUNDINAMARCA_2);
        map.addLayer(layer_CUNDINAMARCA_2);
        function pop_UTILIDADOPERACIONAL_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">COD_PDV</th>\
                        <td>' + (feature.properties['COD_PDV'] !== null ? autolinker.link(String(feature.properties['COD_PDV']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Nombre</th>\
                        <td>' + (feature.properties['Nombre'] !== null ? autolinker.link(String(feature.properties['Nombre']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">SPT</th>\
                        <td>' + (feature.properties['SPT'] !== null ? autolinker.link(String(feature.properties['SPT']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Zona</th>\
                        <td>' + (feature.properties['Zona'] !== null ? autolinker.link(String(feature.properties['Zona']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Utilidad Operacional</th>\
                        <td>' + (feature.properties['Utilidad Operacional'] !== null ? autolinker.link(String(feature.properties['Utilidad Operacional']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_UTILIDADOPERACIONAL_3_0(feature) {
            switch(String(feature.properties['RANGO UTILIDAD'])) {
                case ' > A $20.000.001 ':
                    return {
                pane: 'pane_UTILIDADOPERACIONAL_3',
                radius: 5.2,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(45,195,39,1.0)',
                interactive: true,
            }
                    break;
                case ' DE $12.000.001 A $20.000.000 ':
                    return {
                pane: 'pane_UTILIDADOPERACIONAL_3',
                radius: 5.2,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(199,217,67,1.0)',
                interactive: true,
            }
                    break;
                case ' DE $7.000.001 A $12.000.000 ':
                    return {
                pane: 'pane_UTILIDADOPERACIONAL_3',
                radius: 5.2,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(217,181,4,1.0)',
                interactive: true,
            }
                    break;
                case ' DE $4.000.001 A $7.000.000 ':
                    return {
                pane: 'pane_UTILIDADOPERACIONAL_3',
                radius: 5.2,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(242,159,5,1.0)',
                interactive: true,
            }
                    break;
                case ' DE $1 A $4.000.000 ':
                    return {
                pane: 'pane_UTILIDADOPERACIONAL_3',
                radius: 5.2,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(246,87,62,1.0)',
                interactive: true,
            }
                    break;
                case ' NO RENTABLE ':
                    return {
                pane: 'pane_UTILIDADOPERACIONAL_3',
                radius: 5.2,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(221,42,37,1.0)',
                interactive: true,
            }
                    break;
                case ' CERRADO ':
                    return {
                pane: 'pane_UTILIDADOPERACIONAL_3',
                radius: 5.2,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(179,18,24,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_UTILIDADOPERACIONAL_3');
        map.getPane('pane_UTILIDADOPERACIONAL_3').style.zIndex = 403;
        map.getPane('pane_UTILIDADOPERACIONAL_3').style['mix-blend-mode'] = 'normal';
        var layer_UTILIDADOPERACIONAL_3 = new L.geoJson(json_UTILIDADOPERACIONAL_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_UTILIDADOPERACIONAL_3',
            layerName: 'layer_UTILIDADOPERACIONAL_3',
            pane: 'pane_UTILIDADOPERACIONAL_3',
            onEachFeature: pop_UTILIDADOPERACIONAL_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_UTILIDADOPERACIONAL_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_UTILIDADOPERACIONAL_3);
        map.addLayer(layer_UTILIDADOPERACIONAL_3);
        var overlaysTree = [
            {label: 'UTILIDAD OPERACIONAL<br /><table><tr><td style="text-align: center;"><img src="legend/UTILIDADOPERACIONAL_3_A200000010.png" /></td><td> > A $20.000.001 </td></tr><tr><td style="text-align: center;"><img src="legend/UTILIDADOPERACIONAL_3_DE12000001A200000001.png" /></td><td> DE $12.000.001 A $20.000.000 </td></tr><tr><td style="text-align: center;"><img src="legend/UTILIDADOPERACIONAL_3_DE7000001A120000002.png" /></td><td> DE $7.000.001 A $12.000.000 </td></tr><tr><td style="text-align: center;"><img src="legend/UTILIDADOPERACIONAL_3_DE4000001A70000003.png" /></td><td> DE $4.000.001 A $7.000.000 </td></tr><tr><td style="text-align: center;"><img src="legend/UTILIDADOPERACIONAL_3_DE1A40000004.png" /></td><td> DE $1 A $4.000.000 </td></tr><tr><td style="text-align: center;"><img src="legend/UTILIDADOPERACIONAL_3_NORENTABLE5.png" /></td><td> NO RENTABLE </td></tr><tr><td style="text-align: center;"><img src="legend/UTILIDADOPERACIONAL_3_CERRADO6.png" /></td><td> CERRADO </td></tr></table>', layer: layer_UTILIDADOPERACIONAL_3},
            {label: '<img src="legend/CUNDINAMARCA_2.png" /> CUNDINAMARCA', layer: layer_CUNDINAMARCA_2},
            {label: '<img src="legend/BOGOTA_1.png" /> BOGOTA', layer: layer_BOGOTA_1},
            {label: "MAPA BASE", layer: layer_MAPABASE_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        var i = 0;
        layer_CUNDINAMARCA_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Name'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['Name']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_CUNDINAMARCA_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_UTILIDADOPERACIONAL_3,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Nombre'}));
        if (typeof url === 'undefined') {
            document.getElementsByClassName('search-button')[0].className += ' fa fa-binoculars';
        } else {
            document.getElementsByClassName('search-button')[1].className += ' fa fa-binoculars';
        }
        resetLabels([layer_BOGOTA_1,layer_CUNDINAMARCA_2]);
        map.on("zoomend", function(){
            resetLabels([layer_BOGOTA_1,layer_CUNDINAMARCA_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_BOGOTA_1,layer_CUNDINAMARCA_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_BOGOTA_1,layer_CUNDINAMARCA_2]);
        });
        </script>
    </body>
</html>
